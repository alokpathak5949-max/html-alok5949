<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Example</title>
    <link rel="stylesheet" href="exp7.css">
</head>
<body>
<div class="container">

    <div class="header">
      <h1>My <span> Website</span> Navigation
    </div>

    <!-- Inline Navigation -->
    <div class="inline-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>      
        <a href="#">Contact</a>
    </div>

    <!-- Block/Inline-Block Navigation -->
    <div class="block-nav">
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">Logout</a>
    </div>

    <div class="clear"></div>
</div>
</body>
</html>
