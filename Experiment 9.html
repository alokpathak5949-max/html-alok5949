<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h2 {
        margin-top: 30px;
        font-size: 28px;
    }

    .container {
        width: 90%;
        margin: auto;
        padding: 20px 0;
    }

    /* Grid Layout */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-top: 20px;
    }

    /* Product Card */
    .product {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .product img {
        width: 80px;
        height: 80px;
        object-fit: contain;
    }

    .product h3 {
        margin: 1
    }
</style>

</head>
<body>

    <h2>Responsive Product Grid</h2>

    <div class="container">
        <div class="product-grid">

            <div class="product">
                <img src="laptop.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>High-quality item with great features.</p>
                <div class="price">₹499</div>
            </div>

            <div class="product">
                <img src="watch.webp" alt="Product 2">
                <h3>Product 2</h3>
                <p>Durable and stylish for daily use.</p>
                <div class="price">₹799</div>
            </div>

            <div class="product">
                <img src="box4_image.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Lightweight and comfortable.</p>
                <div class="price">₹1,299</div>
            </div>

            <div class="product">
                <img src="clutch.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>Trendy design with premium quality.</p>
                <div class="price">₹999</div>
            </div>

        </div>
    </div>
</body>
</html>
