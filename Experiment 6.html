<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="exp6.css">
</head>
<body>

    <header>
        <h1>ShopEasy</h1>
    </header>

    <div class="container">

        <div class="product-card">
            <img src="tshirt.jpeg" alt="T-Shirt">

            <div class="info">
                <h3>Classic Cotton T-Shirt</h3>
                <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>

                <div class="price-box">
                    <span class="price">₹799</span>
                    <span class="old-price">₹1,199</span>
                </div>

                <button class="button">Add to Cart</button>
            </div>
        </div>

    </div>
</body>
</html>
